url: https://andreanini.github.io/idiolect/
template:
  bootstrap: 5
development:
  mode: auto
reference:

  - title: Input and pre-processing
    desc: Functions to input the data and prepare it for an analysis
    contents:
    - create_corpus
    - chunk_texts
    - contentmask
    - tokenize_sents

  - title: Authorship analysis functions
    desc: Functions to run an authorship analysis
    contents:
    - delta
    - impostors
    - lambdaG
    - ngram_tracing

  - title: Likelihood ratio
    desc: Functions to calibrate, interpret, and evaluate likelihood ratios
    contents:
    - calibrate_LLR
    - density_plot
    - performance
    - posterior

  - title: Post-hoc and intepretation
    desc: Functions to interpret the output
    contents:
    - lambdaG_visualize
    - concordance

  - title: Optional advanced functions for analysis
    desc: >
      Typically only needed in special cases
    contents:
    - vectorize
    - most_similar

  - title: Data
    desc: Sample dataset for testing
    contents:
    - enron.sample
